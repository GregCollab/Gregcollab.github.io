<!doctype html>

<html>

<head>
    <title> Dit is een test </title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script scr="d3.slider.js"></script>    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .TestFile {
            width: 600px;
            height: 300px;
            border: solid #ddd 1px;
            border-radius: 5px;
        }

        body {
            font-family: Verdana, Arial, sans-serif;
        }

        h2 {
            font-size: 1.2em;
            margin: 60px 0 5px 0;
        }
        .n {
            font: size 1.9em;}
        .n:hover {color:teal;}

    </style>
</head>

<body>
    <H1> Dit is de <span class = "n" >nieuwere</span> versie, waarmee je gemakkelijker het <span class = "n">vakje </span>kan vullen!</H1>
    <div id="T" class="TestFile"></div>
    <p> Met deze slider kan je kiezen hoe groot de tekst is </p>
    <div class="slidecontainer" id = "theslider">
        <input type="range" min="5" max="75" value="20" class="slider" id="myRange">
      </div>
    <input type="button" id="theButton" value="Klik op mij " onclick="RandomXD()">
    <p> Of als je een random grootte wilt :D</p>
    <input type="button" onclick = "RandomGrootte()" id = "TheButtonTwo" value = "klik hier voor random grootte">
    <p> Of als je Ã©cht lui bent, en je wilt gewoon random X'en genereren </p>
    <input type="button" id="NewButton" value = "Klik maar !" onclick = "TikTok()">
    <p> Hoeveel wil je er ?</p>
    <div class="slidecontainer" id = "theslider2">
        <input type="range" min="1" max="500" value="20" class="slider" id="howmany">
        <p>Amount:<div id="Val"></div></p>
    </div>
    <script>
        const valueLookup = document.getElementById("myRange")
        const parent = d3.select('#T');
        const { width, height } = parent.node().getBoundingClientRect();
        console.log(`Found parent of size: ${width}x${height}`);
        const SVG = parent.append('svg')
            .attr("width", width)
            .attr("height", height);
        console.log('Added SVG to parent');
        function RandomGrootte() {
            valueLookup.value = Math.floor(Math.random() * 75); 
            console.log("New value is", valueLookup.value);
            RandomXD()
        }
        function RandomXD() {
            SVG.append("text")
                .attr("x", d3.randomInt(600))
                .attr("y", d3.randomInt(300))
                .attr("fill", "blue")
                .text('X')
                .style("font-size",valueLookup.value +"px")
        }
        var Value2 = document.getElementById("howmany")
        var textr = document.getElementById("Val")
        textr.innerHTML = Value2.value;
        Value2.oninput = function() {
            textr.innerHTML = this.value;
        }
        console.log(Value2.value);  
        
        function TikTok(){
            var Nett = setInterval(RandomGrootte, 50)
            setTimeout(function(){clearInterval(Nett); },Value2.value*50+0.05);
        }
        var el = document.getElementById('T');
        if(el){
        el.addEventListener('mousemove', cb);
        el.addEventListener('mousedown', cb2);
        el.addEventListener('mouseup',cb3)
        
        }
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        sleep(100)
        k = "blue"
        function cb(){
            SVG.append("text")
                .attr("x", event.clientX-10)
                .attr("y", event.clientY-75)
                .attr("fill", k)
                .text('X')
                .style("font-size",valueLookup.value +"px");
                            }
        function cb2(){
            k = "red"
        }
        function cb3(){
            k = "blue"
        }
    

    </script>
    

</body>



</html>
