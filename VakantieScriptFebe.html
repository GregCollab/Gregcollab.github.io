    <script>
        function Calculate(){
        var Uur = document.getElementById('avh').value
        var Minuten = document.getElementById('avm').value
        var WerkDag = document.getElementById('werkdag')
        var Container = document.getElementById('OutputBox')
        var hourswd = WerkDag.value.substring(0,2)
        var minuteswd = WerkDag.value.substring(3,5)
        var inMinutes = parseInt(hourswd)*60+parseInt(minuteswd)
        var inMinutesa = parseInt(Uur)*60 + parseInt(Minuten)
        var DaysTotal = parseInt(inMinutesa/inMinutes)
        var HoursTotal = parseInt((inMinutesa-DaysTotal*inMinutes)/60)
        var MinutesTotal = inMinutesa-DaysTotal*inMinutes -parseInt((inMinutesa-DaysTotal*inMinutes)/60)*60
        if (DaysTotal == 1){
            Container.innerHTML = 'Je hebt in totaal ' + String(DaysTotal) + ' dag, ' + String(HoursTotal) + ' uur en ' + String(MinutesTotal)+ ' minuten verlofdagen over.'
        }
        else{
            Container.innerHTML = 'Je hebt in totaal ' + String(DaysTotal) + ' dagen, ' + String(HoursTotal) + ' uur en ' + String(MinutesTotal)+ ' minuten verlof over.' 
        }
        RemainderDays(HoursTotal, MinutesTotal)
    }
    function RemainderDays(HoursTotal, MinutesTotal){
        var WerkDag = document.getElementById('werkdag')
        var hourswd = WerkDag.value.substring(0,2)
        var minuteswd = WerkDag.value.substring(3,5)
        var Container2 = document.getElementById('OutputBox2')
        var inMinutes = parseInt(hourswd)*60+parseInt(minuteswd)
        var Remainder = inMinutes - HoursTotal*60 - MinutesTotal
        Container2.innerHTML = 'Je mist nog ' + String(parseInt(Remainder/60)) + ' uur en ' + String( parseInt(Remainder)-parseInt(Remainder/60)*60 ) +' minuten voor een extra dag.'

    }
