<!DOCTYPE html>
<html>
<head>
	<title>Random Restaurant Generator</title>
  <script src="script2js.js"></script>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #F9F9F1;
			color: #444;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
			text-align: center;
			background-image: url("https://images.unsplash.com/photo-1414235077428-338989a2e8c0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80");
			background-size: cover;
		}
    body:before {
		content: "";
		position: fixed;
		top: 0;
		left: 0;
		height: 100%;
		width: 100%;
		background-color: rgba(249,249,241,0.8);
		z-index: -1;}

		h1 {
			font-size: 3rem;
			margin-top: 2rem;
			margin-bottom: 0;
		}
		h2 {
			font-size: 1.5rem;
			margin-top: 2rem;
			margin-bottom: 0;
		}
		p {
			font-size: 1.2rem;
			margin-top: 0.5rem;
		}
		hr {
			border: none;
			height: 1px;
			background-color: #444;
			margin-top: 1.5rem;
			margin-bottom: 1.5rem;
		}
		#restaurant {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 2rem;
		}
		#generateButton {
			background-color: #2F80ED;
			color: #FFF;
			font-size: 1.2rem;
			padding: 0.5rem 1rem;
			border-radius: 0.3rem;
			border: none;
			cursor: pointer;
			margin-bottom: 1rem;
			transition: background-color 0.2s;
		}
		#generateButton:hover {
			background-color: #2764B8;
		}
		.output-box {
			border: 2px solid #333;
			padding: 20px;
			margin-top: 20px;
			font-size: 1.2em;
			font-weight: bold;
			text-align: center;
			width: 80%;
			max-width: 400px;
			border-radius: 0.5rem;
			background-color: rgba(255, 255, 255, 0.8);
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
		}
	</style>
	<script src="script2js.js"></script>
</head>
<body>
	<header>
		<h1>Random Restaurant Generator</h1>
	</header>
	<main>
		<section>
			<h2>Can't decide what to eat today?</h2>
			<p>Let this random Leuven restaurant generator choose!</p>
			<hr>
			<div id="restaurant">
				<input type="button" onclick="RandomRestaurant()" id="generateButton" value="Generate">
				<div class="output-box" id="Restaurant3">Click the button to generate a restaurant</div>
			</div>
      
		</section>
	</main>
</body>
